<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-slate-950 h-screen">
    <main>
      <!-- navbar component -->
      <nav class="my-5 mx-40 items-center bg-slate-950 text-white text-bold">
        <div class="flex mx-auto items-center">
          <i class="w-40 mr-auto">
            <img src="./assets/devc_logo_long.png" alt="" />
          </i>
          <ul class="flex space-x-5 font-medium">
            <li class="hover:underline"><a href="">HOME</a></li>
            <li class="hover:underline"><a href="">BLOG</a></li>
            <li class="hover:underline"><a href="">EVENTS</a></li>
            <li class="hover:underline"><a href="">JOBS</a></li>
            <li class="border-solid border-2 px-5 rounded">
              <a href="">JOIN US</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- navbar component ends here-->

      <hr />
      <div class="mx-40 flex mt-5">
        <!-- job search starts here -->
        <aside class="w-6/12">
          <!-- search form starts here -->
          <form class="">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">
              Search
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20">
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="What job title or company are you looking for..."
                required />
            </div>
          </form>
          <!-- search form ends here -->
<!-- job card starts here -->
<div class=""></div>
<!-- job card starts here -->
        </aside>
        <!-- job search ends here -->

        <!-- job details starts here-->
        <section></section>
        <!-- job details ends here-->
      </div>
    </main>
  </body>
</html>
